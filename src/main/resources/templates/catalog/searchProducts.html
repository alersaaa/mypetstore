<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="common/top">
</div>

<div id="content">
    <div id="BackLink">

        <a href="/catalog/view">Return to Main Menu</a>
    </div>

    <div id="Catalog">

        <table>
            <tr>
                <th>&nbsp;</th>
                <th>Product ID</th>
                <th>Name</th>
            </tr>
            <tr th:each="product:${session.productList}">
                <td>
                    <a th:href="@{/catalog/viewProduct(productId=${product.productId})}">
                        <img th:src="${product.description}">
                    </a>
                </td>
                <td>
                    <a th:href="@{/catalog/viewProduct(productId=${product.productId})}"
                       th:text="${product.productId}"></a>
                </td>
                <td th:text="${product.name}"></td>
            </tr>

        </table>

    </div>
</div>

<div th:replace="common/bottom">
</div>
</div>
</body>
</html>
