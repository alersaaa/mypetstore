<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="common/top">
</div>

<div id="content">
    <div id="BackLink">

        <a th:href="@{/catalog/viewCategory(categoryId=${product.categoryId})}" th:text="'Return to'+${product.categoryId}"></a>
    </div>

    <div id="Catalog">

        <h2 th:text="${product.name}">Product name</h2>

        <table>
            <tr>
                <th>Item ID</th>
                <th>Product ID</th>
                <th>Description</th>
                <th>List Price</th>
                <th>&nbsp;</th>
            </tr>
                <tr th:each="item:${itemList}">
                    <td>
                        <a th:href="@{/catalog/viewItem(itemId=${item.itemId})}" th:text="${item.itemId}"></a>
                    </td>
                    <td th:text="${item.productId}">
                    </td>
                    <td>
                        <p th:text="${item.attribute1}+${item.attribute2}+${item.attribute3}+${item.attribute4}+${item.attribute5}+${product.name}"></p>
                    <td th:text="${T(org.csu.mypetstorebyssm.util.FormatUtil).valueFormat(item.listPrice)}">
<!--                        <fmt:formatNumber value="${item.listPrice}"-->
<!--                                          pattern="$#,##0.00" />-->
                    </td>
                    <td>

                        <a class="Button" th:href="@{/cart/addItem(workingItemId=${item.itemId})}">Add to Cart</a>
                    </td>
                </tr>
            <tr>
                <td>
                </td>
            </tr>
        </table>

    </div>
</div>

<div th:replace="common/bottom">
</div>
</div>
</body>
</html>
