<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
    <div th:replace="common/top">
    </div>

    <div id="BackLink">
        <a href="/catalog/view">Return to Main Menu</a>
    </div>
    <form action="/user/register" method="post">
        <h1 align="center">User Information</h1>
        <table align="center">
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <input type="text" id="username" name = "username" onblur="checkUsername();" required>
                </td>
                <td> <span id="isExistInfo"></span></td>
            </tr>


            <tr>
                <td> New Password:  </td>
                <td><input type="password" name="password" required>
                </td>
            </tr>

            <tr>
                <td>Email:  </td>
                <td>  <input type="email" name="email" id = "email" required></td>
            </tr>
            <tr>
                <td >Verification Code:
                </td>
                <td><input type="text" name="vcode" id = "vcode" required>
                </td>
                <td ><input type="button" name="button" id="button" value="send code"></td>
            </tr>

            <tr>
                <td > <font color="red" th:text="${reminder}"></font></td>
            </tr>
            <tr>
                <td><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>

    <div th:replace="common/bottom">
    </div>
</body>
</html>
